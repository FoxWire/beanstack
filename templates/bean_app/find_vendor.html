<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var home = {lat: 55.8667, lng: -4.0333};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: home
        });
        var marker = new google.maps.Marker({
          position: home,
          map: map
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjPKmaEJcP6rXu-pud3Mfp-HbXekUm4Cw&callback=initMap">
    </script>
  </body>
</html>
