{% extends 'bean_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
 Beanstack My Account
{% endblock %}

{% block body_block %}

    <div>
        <div class="header-blue">
            <nav class="navbar navbar-default navigation-clean-search">
                <div class="container">
                    <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Bean Stack</a>
                        <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                    </div>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="active" role="presentation"><a href="#">About </a></li>
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Beans <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li role="presentation"><a href="#">Reviews and Ratings</a></li>
                                    <li role="presentation"><a href="#">Bean Types </a></li>
                                    <li role="presentation"><a href="#">Brewing </a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-left" target="_self">
                            <div class="form-group">
                                <label class="control-label" for="search-field"><i class="glyphicon glyphicon-search"></i></label>
                                <input class="form-control search-field" type="search" name="search" id="search-field">
                            </div>
                        </form>
                        <p class="navbar-text navbar-right"><a class="navbar-link login" href="#">My Account</a> <a class="btn btn-default action-button" role="button" href="#">Log out </a></p>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="footer-clean">
        <div class="container profile profile-view" id="profile">
             <form id="" method="post" action="{% url '' %}" enctype="multipart/form-data" >
                 {% csrf_token %}
                <div class="row profile-row">
                    <div class="col-md-4 relative">
                        <div class="avatar">
                            <div class="avatar-bg center"></div>
                        </div>
                        <input type="file" class="form-control" name="avatar-file">
                    </div>
                    <div class="col-md-8">
                        <h1>My Account </h1>
                        <hr>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">

                                <div class="form-group">
                                    <label class="control-label">Full Name</label>
                                    <input class="form-control" type="text" name="firstname">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Address </label>
                                    <input class="form-control" type="text" name="lastname">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Contact </label>
                                    <input class="form-control" type="text" name="lastname">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">My Favourite Coffee Product</label>
                                    <input class="form-control" type="text" name="lastname">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email </label>
                            <input class="form-control" type="email" autocomplete="off" required="" name="email">
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Password </label>
                                    <input class="form-control" type="password" name="password" autocomplete="off" required="">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Confirm Password</label>
                                    <input class="form-control" type="password" name="confirmpass" autocomplete="off" required="">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-12 content-right">
                                <button class="btn btn-primary form-btn" type="submit">SAVE </button>
                                <button class="btn btn-danger form-btn" type="reset">CANCEL </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
              </div></div>
            {% endblock %}
