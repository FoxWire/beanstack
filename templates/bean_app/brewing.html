{% extends 'bean_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Brewing Guides
{% endblock %}

{% block body_block_alt %}
    <div class="container hero">

        {% for guide in brewing_guides %}
            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-md-6 col-md-offset-0">
                    <h2 style="color:#FFFFFF" class="text-left">{{ guide.title }}</h2>
                    <p style="opacity: 0.7;">
                       {{ guide.description }}
                    </p>
                    <span>
                        <div class="btn-group pull-right">
                            <a href="{% url 'brewing_details' guide.slug %}"><button class="btn btn-default btn-lg action-button" type="button">See More</button></a>
                        </div>
                    </span>
                </div>
                <div class="col-lg-5 col-lg-offset-0 col-md-5 col-md-offset-1 hidden-xs hidden-sm phone-holder">
                    <img class="img-responsive" src="{% static 'assets/img/brewing/' %}{{guide.slug}}.jpg">
                    <div class="iphone-mockup">
                        <div class="screen"></div>
                     </div>
                    <div class="clearfix"></div>
                 </div>
             </div>
             <br>
             <br>
             <br>
        {% endfor %}
    </div>
{% endblock %}
