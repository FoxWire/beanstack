{% extends 'bean_app/base.html' %}
{% load staticfiles %}
{% load bean_app_template_tags %}

{% block title_block %}
    Sign Up
{% endblock %}

{% block body_block %}
    <div class="register-photo">
        <div class="form-container">
           <div class="image-holder"><img src="{% static 'assets/img/BeanStackLogo3.png' %}">
                <div class="swiper-slide" style="background-image:url(https://placeholdit.imgix.net/~text?txtsize=68&amp;txt=Slideshow+Image&amp;w=1920&amp;h=500);"></div>
            </div>
            <form action="." method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                {% csrf_token %}
                {{ form.as_p }}
              <div class="form-group">
                    <div class="checkbox">
                        <label class="control-label">
                            <input type="checkbox">I agree to the license terms.</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                </div><a href="#" class="already">You already have an account? Login here.</a>
            </form>
        </div>
    </div>
{% endblock %}
