{% extends 'bean_app/base.html' %}
{% load staticfiles %}
{% load bean_app_template_tags %}

{% block head_block %}
    <script src="{% static 'assets/js/form.js' %}"></script>
{% endblock %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block_alt %}
    <div class="login-dark">
        <form method="post" action=".">
            {% csrf_token %}

            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>

            <div class="form-group">
                <input class="focus-on-load form-control" type="text" name="username" maxlength="254" required id="id_username" placeholder="username"/>
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" required id="id_password" placeholder="password"/>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" value="Login">Log In</button>
                 <input type="hidden" name="next" value="{{ next }}">
            </div>
            <a href="{% url 'social:begin' 'facebook' %}"><button class="btn btn-primary btn-block" type="button" value="Login">Login with Facebook</button></a>
            <a href="#" class="forgot">Forgot your email or password?</a>
        </form>
    </div>
{% endblock %}
